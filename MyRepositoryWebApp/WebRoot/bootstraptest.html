<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <title>test.html</title>
    
	<!-- Bootstrap:前端框架的css样式文件 -->
    <link rel="stylesheet" type="text/css" href="resources/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- JQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script type="text/javascript" src="resources/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <!-- 前端框架的js文件 -->
    <script type="text/javascript" src="resources/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
 
	
	<script>
	
    	//隐藏文本
        function hide(){
           $("#demo").hide();
        }

        //显示文本
        function show(){
           $("#demo").show();
		}
    </script>

  </head>
  
  <body>
    <h1>你好，世界！</h1>
    
    <p id="demo">这是一个文本框</p>
    <button onclick="hide()">点击隐藏文本</button><br/>
    <button onclick="show()">点击显示文本</button>     
    
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon1">@</span>
	  </div>
	  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
	</div>
	
	<div class="input-group mb-3">
	  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
	  <div class="input-group-append">
	    <span class="input-group-text" id="basic-addon2">@example.com</span>
	  </div>
	</div>
	
	<label for="basic-url">Your vanity URL</label>
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
	  </div>
	  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
	</div>
	
	<div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text">$</span>
	  </div>
	  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
	  <div class="input-group-append">
	    <span class="input-group-text">.00</span>
	  </div>
	</div>
	
	<div class="input-group">
	  <div class="input-group-prepend">
	    <span class="input-group-text">With textarea</span>
	  </div>
	  <textarea class="form-control" aria-label="With textarea"></textarea>
	</div>
    
  </body>
</html>
